<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the internet's best restaurant!</p>
    </header>
    <main>
        <h2>Reservation Form</h2>
        <form action="/api/reservation" method="post">
            <div>
                <p>
                    <label for="reservationName">Reservation Name: </label>
                    <input id="reservationName" type="text" />
                </p>
            </div>
            <label for="numberOfGuests">Number of guests:</label>
            <input type="number" id="numberOfGuests" />
            <label for="reservationDate">Reservation Date:</label>
            <input type="date" id="reservationDate" />
            <label for="reservationTime">Reservation Time:</label>
            <input type="time" id="reservationTime" />
            <label for="specialOccasion">Special Occasion:</label>
            <input type="checkbox" id="specialOccasion" />

            <input type="submit">
        </form>
    </main>
</body>

</html>
